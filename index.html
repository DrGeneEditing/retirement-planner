<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Projection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <div class="container">
        <h1>Retirement Savings Projection</h1>

        <div class="app-layout">
            <!-- Input Section -->
            <div class="inputs card">
                <h2>Assumptions</h2>

                <div class="input-group">
                    <label for="initialInvestment">Initial Investment ($)</label>
                    <input type="number" id="initialInvestment" value="1000000" min="0" step="10000">
                    <input type="range" id="initialInvestmentSlider" min="0" max="10000000" step="1000" value="1000000">
                    <span class="value-display" id="initialInvestmentValue">$1000,0000</span>
                </div>

                <div class="input-group">
                    <label for="contributionAmount">Contribution Amount ($)</label>
                    <input type="number" id="contributionAmount" value="10000" min="0" step="50">
                    <input type="range" id="contributionAmountSlider" min="0" max="100000" step="100" value="10000">
                    <span class="value-display" id="contributionAmountValue">$10,000</span>
                </div>

                <div class="input-group frequency-group">
                    <label>Contribution Frequency</label>
                    <div>
                        <input type="radio" id="monthly" name="frequency" value="monthly" checked>
                        <label for="monthly">Monthly</label>
                        <input type="radio" id="yearly" name="frequency" value="yearly">
                        <label for="yearly">Yearly</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="rateOfReturn">Annual Rate of Return (%)</label>
                    <input type="number" id="rateOfReturn" value="10" min="0" max="50" step="0.5">
                    <input type="range" id="rateOfReturnSlider" min="0" max="50" step="0.5" value="10">
                    <span class="value-display" id="rateOfReturnValue">10.0%</span>
                </div>

                <div class="input-group">
                    <label for="yearsToSave">Years to Save</label>
                    <input type="number" id="yearsToSave" value="30" min="1" max="100" step="1">
                    <input type="range" id="yearsToSaveSlider" min="1" max="100" step="1" value="30">
                    <span class="value-display" id="yearsToSaveValue">30 years</span>
                </div>
            </div>

            <!-- Output Section -->
            <div class="outputs">
                <div class="summary card">
                    <h2>Projection Summary</h2>
                    <div class="summary-item">
                        <span>Estimated Final Balance:</span>
                        <strong id="finalBalance">$---</strong>
                    </div>
                    <div class="summary-item">
                        <span>Total Contributions:</span>
                        <span id="totalContributions">$---</span>
                    </div>
                     <div class="summary-item">
                        <span>Total Interest Earned:</span>
                        <span id="totalInterest">$---</span>
                    </div>
                </div>

                <div class="chart-container card">
                     <h2>Growth Over Time</h2>
                    <canvas id="projectionChart"></canvas>
                </div>

                <div class="table-container card">
                    <h2>Yearly Breakdown</h2>
                    <div class="table-scroll">
                        <table id="projectionTable">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Start Balance</th>
                                    <th>Contributions</th>
                                    <th>Interest Earned</th>
                                    <th>End Balance</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Table rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- end app-layout -->
    </div> <!-- end container -->

    <script src="script.js" defer></script>
</body>
</html>
